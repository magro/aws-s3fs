# Set bucket region, which must be one of:
#
#   * US Standard
#   * Oregon
#   * Northern California
#   * Ireland
#   * Singapore
#   * Tokyo
#   * Sao Paulo
#
# (Default: US Standard).
#region = "US Standard";

# Bucket name (no default).
#bucket = "your-bucket-name";

# Path from the root of the bucket, e.g., public/photos (default: /).
#path = "some-folder/some-sub-folder";

# Access Key ID : Secret Access Key (no default).
#key = "1B5JYHPQCXW13GWKHAG2 : 2GAHKWG3+1wxcqyhpj5b1Ggqc0TIxj21DKkidjfz";

# Log to the specified file, or syslog (default: /var/log/aws-s3fs.log).
#logfile = "syslog";
#logfile = "/var/log/aws-s3fs.log";

# Generate verbose output (default: false).
#verbose = true;
